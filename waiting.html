<!doctype html>
<html>
  <head>
    <title>초기화면</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css\waiting.css">
  </head>
  <body onload="startmusic()">
    <div id="title">PK Marble</div>
    <input type="text" id="nickname" placeholder="Player name" value="" onkeydown="keydown()">
    <br>
    <input type="button" id="button" value="Start !" onclick="clk()">
    <img id="dice" src="image/dice.png">
    <audio id="audio" autoplay loop>
      <source src="sound/모두의마블 주제가.mp3">
    </audio>
    <input id="BGMbtn" type="button" value="BGM On" onclick="BGM()">
    <script type="text/javascript" src="js\waiting.js"></script>
  </body>
</html>
