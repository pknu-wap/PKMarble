<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>대기실</title>
    <link rel="stylesheet" href="css\waitingroom.css">
  </head>
  <body onkeydown = "if(event.keyCode === 82){
    document.querySelector('.ready').click();
  }
  ">
    <div style="font-size:40px; color:white; margin-top:30px; margin-bottom:40px">Hi! Here is waitingroom</div>
    <div id="grid">
      <div id="Player1">
        <div id="PlayerName1">PlayerName1</div>
        <image id="Player1_image" src="image\Player1_image.png">
        <input class="showready" type="button" value="Ready">
      </div>
      <div id="Player2">
        <div id="PlayerName2">PlayerName2</div>
        <image id="Player2_image" src="image\Player2_image.png">
        <input class="showready" type="button" value="Ready">
      </div>
      <div id="Player3">
        <div id="PlayerName3">PlayerName3</div>
        <image id="Player3_image" src="image\Player3_image.png">
        <input class="showready" type="button" value="Ready">
      </div>
      <div id="Player4">
        <div id="PlayerName4">PlayerName4</div>
        <image id="Player4_image" src="image\Player4_image.png">
        <input class="showready" type="button" value="Ready">
      </div>
    </div>
    <input class="ready" type="button" value="준비하기(R)"onclick="keydown(0, this), active()">
    <input class="ready" type="button" value="준비하기"onclick="keydown(1, this), active()">
    <input class="ready" type="button" value="준비하기"onclick="keydown(2, this), active()">
    <input class="ready" type="button" value="준비하기"onclick="keydown(3, this), active()"><br><br>
    전부 준비 완료시 게임화면으로 넘어감
    <script type="text/javascript" src="js\waitingroom.js"></script>
  </body>
</html>
